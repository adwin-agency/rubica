//= template/header.html

<div class="popup-container">
    <div class="popup">
        <button class="popup__close-btn"></button>
        <form class="form">
            <h3 class="popup__title form__title">Обратный звонок</h3>
            <div class="popup__grid form__grid row d-flex wrap">
                <div class="form__group form__group_large col">
                    <input type="text" class="form__element form__input" placeholder="Представьтесь (необязательно)">
                </div>
                <div class="form__group form__group_large col">
                    <input type="tel" class="form__element form__input" placeholder="Контактный телефон">
                </div>
                <div class="form__group form__group_large col">
                    <input type="text" class="form__element form__input" placeholder="Удобное время для звонка">
                </div>
            </div>
            <button type="submit" class="popup__send-btn form__btn btn btn-bg btn-bg-blue">Перезвоните мне</button>
            <p class="form__term term">Нажимая кнопку «Перезвоните мне», вы соглашаетесь с <a href="#" class="term__link">Политикой конфиденциальности</a></p>
        </form>
    </div>
</div>

<button type="button" class="btn btn-bg-blue" id="callback-js">попап откройся</button>
//= template/footer.html
